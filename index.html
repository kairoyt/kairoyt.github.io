<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAiRO | BGMI Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('bg.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .profile {
      margin-bottom: 20px;
    }

    .profile img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #00ffc6;
      box-shadow: 0 0 25px #00ffc6, 0 0 40px #ff0055;
    }

    h1 {
      margin-top: 15px;
      font-size: 2.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1 img {
      width: 28px; /* Verified image size */
      height: 28px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .icons a img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid #00ffc6;
      box-shadow: 0 0 15px #00ffc6;
      transition: 0.3s;
    }

    .icons a img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px #00ffc6, 0 0 35px #ff0055;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="logo.png" alt="KAiRO Logo">
    <h1>KAiRO <img src="verified.png" alt="Verified"></h1>
  </div>

  <div class="icons">
    <a href="https://youtube.com/@kairobgmi76?si=d5gGt4hzc32G4hLC">
      <img src="yt.png" alt="YouTube">
    </a>
    <a href="https://discord.gg/SVWQnbzn6W">
      <img src="dis.png" alt="Discord">
    </a>
    <a href="https://www.instagram.com/kairo_is_live?igsh=cmZtemRiNWl5NWNm">
      <img src="ins.png" alt="Instagram">
    </a>
  </div>

</html>
