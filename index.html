<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAiRO | BGMI Content Creator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('bg.jpg') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: auto;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      border: 3px solid #00ffc6;
      box-shadow: 0 0 20px #00ffc6, 0 0 40px #ff0055;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-top: 15px;
      display: inline-block;
    }

    .tick {
      width: 25px;
      height: 25px;
      vertical-align: middle;
      margin-left: 8px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .icons img {
      width: 50px;
      height: 50px;
      border-radius: 50%; /* if icons are square */
      border: 2px solid #00ffc6;
      box-shadow: 0 0 10px #00ffc6;
      transition: 0.3s;
    }

    .icons img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffc6, 0 0 30px #ff0055;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .icons img { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your Logo -->
    <img src="logo.png" alt="KAiRO Logo" class="logo">

    <!-- Name + Blue Tick -->
    <h1>KAiRO <img src="tick.png" alt="Verified" class="tick"></h1>

    <!-- Social Icons -->
    <div class="icons">
      <a href="https://youtube.com/@kairobgmi76?si=d5gGt4hzc32G4hLC">
        <img src="yt.png" alt="YouTube">
      </a>
      <a href="https://discord.gg/SVWQnbzn6W">
        <img src="dis.png" alt="Discord">
      </a>
      <a href="https://www.instagram.com/kairo_is_live?igsh=cmZtemRiNWl5NWNm">
        <img src="ins.png" alt="Instagram">
      </a>
      <a href="https://wa.me/yourwhatsapplink">
        <img src="wa.png" alt="WhatsApp">
      </a>
    </div>

    <footer>Â© 2025 KAiRO | BGMI Portfolio</footer>
  </div>
</body>
</html>
